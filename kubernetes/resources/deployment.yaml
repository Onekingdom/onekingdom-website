apiVersion: apps/v1
kind: Deployment
metadata:
  name: onekingdom-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: onekingdom-frontend
  template:
    metadata:
      labels:
        app: onekingdom-frontend
    spec:
      containers:
      - name: onekingdom-frontend
        image: ghcr.io/onekingdom/onekingdom-website:60aa3927273245454bb36b1b71b3707e916dc147
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: onekingdom-frontend