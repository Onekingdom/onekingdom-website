apiVersion: apps/v1
kind: Deployment
metadata:
  name: onekingdom-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: onekingdom-frontend
  template:
    metadata:
      labels:
        app: onekingdom-frontend
    spec:
      containers:
      - name: onekingdom-frontend
        image: ghcr.io/onekingdom/onekingdom-website:5d3e6ded5011b88f5a11107a0912b7573e4c780a
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: onekingdom-frontend