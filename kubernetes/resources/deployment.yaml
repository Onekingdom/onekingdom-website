apiVersion: apps/v1
kind: Deployment
metadata:
  name: onekingdom-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: onekingdom-frontend
  template:
    metadata:
      labels:
        app: onekingdom-frontend
    spec:
      containers:
      - name: onekingdom-frontend
        image: ghcr.io/onekingdom/onekingdom-website:ac5ccd7ca95b9b625ddbd4aa9e28390ee5f3b72c
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: onekingdom-frontend