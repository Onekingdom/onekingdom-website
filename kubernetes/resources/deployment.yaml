apiVersion: apps/v1
kind: Deployment
metadata:
  name: onekingdom-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: onekingdom-frontend
  template:
    metadata:
      labels:
        app: onekingdom-frontend
    spec:
      containers:
      - name: onekingdom-frontend
        image: ghcr.io/onekingdom/onekingdom-website:93a6062f0d51abbcb31c09203997f23da4a2f3cb
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: onekingdom-frontend