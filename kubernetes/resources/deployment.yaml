apiVersion: apps/v1
kind: Deployment
metadata:
  name: onekingdom-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: onekingdom-frontend
  template:
    metadata:
      labels:
        app: onekingdom-frontend
    spec:
      containers:
      - name: onekingdom-frontend
        image: ghcr.io/onekingdom/onekingdom-website:711dec386f4299c81e3bf861c187400f1d759c68
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: onekingdom-frontend