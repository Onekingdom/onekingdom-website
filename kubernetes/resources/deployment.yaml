apiVersion: apps/v1
kind: Deployment
metadata:
  name: onekingdom-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: onekingdom-frontend
  template:
    metadata:
      labels:
        app: onekingdom-frontend
    spec:
      containers:
      - name: onekingdom-frontend
        image: ghcr.io/onekingdom/onekingdom-website:aec9d067ad3a2b8f74a47195ccb29fc73f652561
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: onekingdom-frontend