apiVersion: apps/v1
kind: Deployment
metadata:
  name: onekingdom-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: onekingdom-frontend
  template:
    metadata:
      labels:
        app: onekingdom-frontend
    spec:
      containers:
      - name: onekingdom-frontend
        image: ghcr.io/onekingdom/onekingdom-website:0239ad1c0e5ac55a03f89a1bc0b02092888ecf47
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: onekingdom-frontend