apiVersion: apps/v1
kind: Deployment
metadata:
  name: onekingdom-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: onekingdom-frontend
  template:
    metadata:
      labels:
        app: onekingdom-frontend
    spec:
      containers:
      - name: onekingdom-frontend
        image: ghcr.io/onekingdom/onekingdom-website:24be7eb8e3139482ecc60ab3850bec3e2107d6d6
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: onekingdom-frontend