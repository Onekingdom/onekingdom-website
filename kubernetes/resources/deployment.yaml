apiVersion: apps/v1
kind: Deployment
metadata:
  name: onekingdom-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: onekingdom-frontend
  template:
    metadata:
      labels:
        app: onekingdom-frontend
    spec:
      containers:
      - name: onekingdom-frontend
        image: ghcr.io/onekingdom/onekingdom-website:d466da79e26a9f738c4361ac31a44efc11447fb3
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: onekingdom-frontend