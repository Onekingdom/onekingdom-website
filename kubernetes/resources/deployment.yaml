apiVersion: apps/v1
kind: Deployment
metadata:
  name: onekingdom-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: onekingdom-frontend
  template:
    metadata:
      labels:
        app: onekingdom-frontend
    spec:
      containers:
      - name: onekingdom-frontend
        image: ghcr.io/onekingdom/onekingdom-website:432fb184bc2208ed747ed473b06139c885e7232b
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: onekingdom-frontend