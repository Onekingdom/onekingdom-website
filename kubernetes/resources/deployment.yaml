apiVersion: apps/v1
kind: Deployment
metadata:
  name: onekingdom-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: onekingdom-frontend
  template:
    metadata:
      labels:
        app: onekingdom-frontend
    spec:
      containers:
      - name: onekingdom-frontend
        image: ghcr.io/onekingdom/onekingdom-website:07cb0bd2b7daf9f6ead1b2005fd61c757bdb5e0b
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: onekingdom-frontend