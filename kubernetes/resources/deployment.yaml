apiVersion: apps/v1
kind: Deployment
metadata:
  name: onekingdom-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: onekingdom-frontend
  template:
    metadata:
      labels:
        app: onekingdom-frontend
    spec:
      containers:
      - name: onekingdom-frontend
        image: ghcr.io/onekingdom/onekingdom-website:e8f01180e63d820748fdf3d8232ab81fa151a60a
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: onekingdom-frontend