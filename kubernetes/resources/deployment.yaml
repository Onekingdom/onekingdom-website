apiVersion: apps/v1
kind: Deployment
metadata:
  name: onekingdom-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: onekingdom-frontend
  template:
    metadata:
      labels:
        app: onekingdom-frontend
    spec:
      containers:
      - name: onekingdom-frontend
        image: ghcr.io/onekingdom/onekingdom-website:d770b1e98764ed2d840f89b5b08cfccee5f00e39
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: onekingdom-frontend