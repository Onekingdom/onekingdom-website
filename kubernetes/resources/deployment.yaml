apiVersion: apps/v1
kind: Deployment
metadata:
  name: onekingdom-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: onekingdom-frontend
  template:
    metadata:
      labels:
        app: onekingdom-frontend
    spec:
      containers:
      - name: onekingdom-frontend
        image: ghcr.io/onekingdom/onekingdom-website:2d298bcf38fe8e56fd5b5125744805d1bb51a8d3
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: onekingdom-frontend