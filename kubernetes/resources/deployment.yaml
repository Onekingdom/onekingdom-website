apiVersion: apps/v1
kind: Deployment
metadata:
  name: onekingdom-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: onekingdom-frontend
  template:
    metadata:
      labels:
        app: onekingdom-frontend
    spec:
      containers:
      - name: onekingdom-frontend
        image: ghcr.io/onekingdom/onekingdom-website:1c80e293bd542c5d7f5f70dbe0aa5e96c76e8e60
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: onekingdom-frontend