apiVersion: apps/v1
kind: Deployment
metadata:
  name: onekingdom-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: onekingdom-frontend
  template:
    metadata:
      labels:
        app: onekingdom-frontend
    spec:
      containers:
      - name: onekingdom-frontend
        image: ghcr.io/onekingdom/onekingdom-website:69c9989da718fc803b04cdd4fea0ff782e73c1d3
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: onekingdom-frontend