apiVersion: apps/v1
kind: Deployment
metadata:
  name: onekingdom-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: onekingdom-frontend
  template:
    metadata:
      labels:
        app: onekingdom-frontend
    spec:
      containers:
      - name: onekingdom-frontend
        image: ghcr.io/onekingdom/onekingdom-website:b7c4c7f00a2b570052d0c9ff145eef5e7b3c3c62
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: onekingdom-frontend