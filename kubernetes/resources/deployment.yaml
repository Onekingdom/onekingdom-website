apiVersion: apps/v1
kind: Deployment
metadata:
  name: onekingdom-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: onekingdom-frontend
  template:
    metadata:
      labels:
        app: onekingdom-frontend
    spec:
      containers:
      - name: onekingdom-frontend
        image: ghcr.io/onekingdom/onekingdom-website:8e4be8325e570753dd7517dd4d4ebadba8f7d20b
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: onekingdom-frontend