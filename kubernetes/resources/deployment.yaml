apiVersion: apps/v1
kind: Deployment
metadata:
  name: onekingdom-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: onekingdom-frontend
  template:
    metadata:
      labels:
        app: onekingdom-frontend
    spec:
      containers:
      - name: onekingdom-frontend
        image: ghcr.io/onekingdom/onekingdom-website:0d1e570bc97a0c872e876e26f2458cc7b8f24f40
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: onekingdom-frontend