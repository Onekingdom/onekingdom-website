apiVersion: apps/v1
kind: Deployment
metadata:
  name: onekingdom-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: onekingdom-frontend
  template:
    metadata:
      labels:
        app: onekingdom-frontend
    spec:
      containers:
      - name: onekingdom-frontend
        image: ghcr.io/onekingdom/onekingdom-website:3f1b42c179306935a636b56ce6377975687adf4d
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: onekingdom-frontend