apiVersion: apps/v1
kind: Deployment
metadata:
  name: onekingdom-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: onekingdom-frontend
  template:
    metadata:
      labels:
        app: onekingdom-frontend
    spec:
      containers:
      - name: onekingdom-frontend
        image: ghcr.io/onekingdom/onekingdom-website:29483f9342c00a487a46e78f713cc105f521fd23
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: onekingdom-frontend