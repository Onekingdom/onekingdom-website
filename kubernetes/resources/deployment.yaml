apiVersion: apps/v1
kind: Deployment
metadata:
  name: onekingdom-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: onekingdom-frontend
  template:
    metadata:
      labels:
        app: onekingdom-frontend
    spec:
      containers:
      - name: onekingdom-frontend
        image: ghcr.io/onekingdom/onekingdom-website:19c00b8e458de15d367ce3b85dc00152edb7150a
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: onekingdom-frontend