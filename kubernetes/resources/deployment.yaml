apiVersion: apps/v1
kind: Deployment
metadata:
  name: onekingdom-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: onekingdom-frontend
  template:
    metadata:
      labels:
        app: onekingdom-frontend
    spec:
      containers:
      - name: onekingdom-frontend
        image: ghcr.io/onekingdom/onekingdom-website:b396b4039144f0c2b2da39fc5b1ac775be43d78a
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: onekingdom-frontend