apiVersion: apps/v1
kind: Deployment
metadata:
  name: onekingdom-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: onekingdom-frontend
  template:
    metadata:
      labels:
        app: onekingdom-frontend
    spec:
      containers:
      - name: onekingdom-frontend
        image: ghcr.io/onekingdom/onekingdom-website:bcbd169eefa5796df1d64e7389da5f0c5247
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: onekingdom-frontend