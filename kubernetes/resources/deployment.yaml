apiVersion: apps/v1
kind: Deployment
metadata:
  name: onekingdom-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: onekingdom-frontend
  template:
    metadata:
      labels:
        app: onekingdom-frontend
    spec:
      containers:
      - name: onekingdom-frontend
        image: ghcr.io/onekingdom/onekingdom-website:8d296c3584907a701f79b73a3882a298f8b5ba9b
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: onekingdom-frontend