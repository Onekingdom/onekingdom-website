apiVersion: apps/v1
kind: Deployment
metadata:
  name: onekingdom-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: onekingdom-frontend
  template:
    metadata:
      labels:
        app: onekingdom-frontend
    spec:
      containers:
      - name: onekingdom-frontend
        image: ghcr.io/onekingdom/onekingdom-website:90c766e0fb24283b992b0a9dea6bdcc02327e4e5
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: onekingdom-frontend