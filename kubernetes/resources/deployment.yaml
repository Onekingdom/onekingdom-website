apiVersion: apps/v1
kind: Deployment
metadata:
  name: onekingdom-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: onekingdom-frontend
  template:
    metadata:
      labels:
        app: onekingdom-frontend
    spec:
      containers:
      - name: onekingdom-frontend
        image: ghcr.io/onekingdom/onekingdom-website:05caaedb8b00e640d83055ba88a4c2951a96e46a
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: onekingdom-frontend