apiVersion: apps/v1
kind: Deployment
metadata:
  name: onekingdom-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: onekingdom-frontend
  template:
    metadata:
      labels:
        app: onekingdom-frontend
    spec:
      containers:
      - name: onekingdom-frontend
        image: ghcr.io/onekingdom/onekingdom-website:da255cc3cbf6903b8a25166baf938a2b5bfded15
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: onekingdom-frontend