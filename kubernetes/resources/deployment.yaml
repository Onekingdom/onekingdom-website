apiVersion: apps/v1
kind: Deployment
metadata:
  name: onekingdom-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: onekingdom-frontend
  template:
    metadata:
      labels:
        app: onekingdom-frontend
    spec:
      containers:
      - name: onekingdom-frontend
        image: ghcr.io/onekingdom/onekingdom-website:7b9ea050f6d5c7b5a7918e9e92caaea20d1d3e0c
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: onekingdom-frontend