apiVersion: apps/v1
kind: Deployment
metadata:
  name: onekingdom-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: onekingdom-frontend
  template:
    metadata:
      labels:
        app: onekingdom-frontend
    spec:
      containers:
      - name: onekingdom-frontend
        image: ghcr.io/onekingdom/onekingdom-website:ba4ec2391edcf89a8b1acbeb0c9e1db0f01a4b35
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: onekingdom-frontend