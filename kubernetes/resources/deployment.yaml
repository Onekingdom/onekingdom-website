apiVersion: apps/v1
kind: Deployment
metadata:
  name: onekingdom-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: onekingdom-frontend
  template:
    metadata:
      labels:
        app: onekingdom-frontend
    spec:
      containers:
      - name: onekingdom-frontend
        image: ghcr.io/onekingdom/onekingdom-website:2298f7b06be8858dc751124c853a560ce794ba45
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: onekingdom-frontend