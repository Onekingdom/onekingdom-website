apiVersion: apps/v1
kind: Deployment
metadata:
  name: onekingdom-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: onekingdom-frontend
  template:
    metadata:
      labels:
        app: onekingdom-frontend
    spec:
      containers:
      - name: onekingdom-frontend
        image: ghcr.io/onekingdom/onekingdom-website:3030f05bfa2bb069b74f9cc64b4fefb51f259d9f
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: onekingdom-frontend